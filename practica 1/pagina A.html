<!--MODAL DE LOGIN-->
<div class="modal fade" id="login">
    <div class="modal-dialog">
        <div class="modal-content">
        <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Iniciar sesión</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
            <div class="form-group">
            <form action="">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                    <input type="email" class="form-control" placeholder="Ingresa tu email" id="email">
                </div></div>
                <div class="form-group">
                    <label for="pwd">Contraseña:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Ingresa tu contraseña" id="pwd">
                    </div>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Recordar usuario
                    </label>
                </div>
                <button type="button" class="btn btn-primary">Iniciar sesión</button>
                <p><br></be>¿No tienes una cuenta? <a class="link" href="#" data-toggle="modal" data-target="#register">Registrate aquí.</a></p>
            </form>
            </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
        </div>
        </div>
    </div>

<!--MODAL DE REGISTER-->
    <div class="modal fade" id="register">
        <div class="modal-dialog">
            <div class="modal-content">
            <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">Registrar usuario</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="form-group">
                <form action="">
                    <div class="form-group">
                        <div class="input-group">
                        <input type="text" class="form-control" placeholder="Nombre(s)" id="nombre" 
                        minlength="3" maxlength="40" required>
                    </div></div>
                    <div class="form-group">
                        <div class="input-group">
                        <input type="text" class="form-control" placeholder="Apellidos" id="apellido"
                        minlength="3" maxlength="40" required>
                    </div></div>
                    <div class="form-group">
                        <div class="input-group">
                        <input type="email" class="form-control" placeholder="Correo electrónico" id="email"
                        required>
                    </div></div>
                    <div class="form-group">
                        <div class="input-group">
                        <input type="password" class="form-control" placeholder="Contraseña" id="pass"
                        minlength="6" maxlength="40" required pattern="A-Za-z0-9{6-40}"
                        title="Letras mayúscula y minúscula y números. Tamaño minimo: 6.">
                    </div></div>
                    <div class="form-group">
                        <div class="input-group">
                        <input type="password" class="form-control" placeholder="Confirmar contraseña" id="pass"
                        minlength="6" maxlength="40" required pattern="A-Za-z0-9{6-40}"
                        title="Letras mayúscula y minúscula y números. Tamaño minimo: 6.">
                    </div></div>
                    <div class="form-group">
                        <div class="input-group">
                        <input type="date" class="form-control" id="date" 
                        max="11/09/2022" min="1/1/1900" required>
                    </div></div>
                    <input type="radio" name="gender" value="t1" checked required> 
                    <label for="gender">Hombre</label>
                    <br>
                    <input type="radio" name="gender" value="t2" required> 
                    <label for="gender">Mujer</label>
                    <div class="form-group">
                        <div class="input-group">
                        <input type="url" class="form-control" placeholder="URL de imagen de perfil" id="img"
                        required>
                    </div></div>
                
                </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
            <input type="submit" class="btn btn-success" value="Registrarse" onclick="alertaSuccess()">
            <button type="button" class="btn btn-light" data-dismiss="modal">Cerrar</button>
            </div></form>
            </div>
            </div>
        </div>
