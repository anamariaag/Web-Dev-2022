    <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Open Forms
  </button>
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
        <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Forms</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
            <h1>Formulario 1 simple</h1>
            <form action="">
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" name="name"><br>

                <label for="apellido">Apellido:</label>
                <input id="apellido" type="text" name="apellido"><br>

                <label for="comentarios">Comentarios:</label><br>
                <textarea name="comentarios" rows="5" cols="40">Valor por defecto de texto grande
                </textarea><br>

                <input type="submit" value="Guardar">
            </form>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        </div>
        </div>
    </div>
